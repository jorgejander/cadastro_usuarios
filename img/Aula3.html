<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: white;
        }
        tr{
            text-align: center;
            border: 3px solid purple;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: antiquewhite;
            font-size: 14px;
        }
    </style>
</head>
<body>
   <table> <!--Estrututa principal da tabela-->
    <th> <!--Título das colunas na Tabela-->
        <!--Table Data (Dados do cabeçalho)-->
        <td>Produto I</td>
        <td>Preço</td>
        <td>Quantidade</td>
    </th>
    <tr><!--Table row (Linhas da tabela)-->
        <td>Parafuso 3/16</td>
        <td>R$ 1,76</td>
        <td>123</td>
        <td>
            <img src="pizza1.jpg" alt="Pizza Marguerita Borda Recheada">
        </td>
    <tr>
        <td>Porca sextravada</td>
        <td>R$ 0,86</td>
        <td>100</td>
    </tr>
   </table> 
</body>
</html>
