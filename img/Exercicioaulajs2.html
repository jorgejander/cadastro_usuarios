<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição de Valores</title>
</head>
<body>
    <h1 id="resultado"></h1>
    <script>
        let a=10 , b=5;
        a++; // a = a + 1 ou seja incremento de 1
        b--; // b = b - 1 ou seja decremento de 1
        a+=5; // a = a + 5
        b*=2; // b = b * 2
        a%=2 // a = a%2 ou seja vai retornar o resto da divisão
        document.getElementById("resultado").innerHTML=a + " e " + b;
    </script>
</body>
</html>
